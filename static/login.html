<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/code-server-plus/static/global.css" rel="stylesheet" type="text/css">
        <link href="/code-server-plus/static/login.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Welcome to Code-Server-Plus</h1>
			<form action="/login" method="post" id="login">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="USERNAME" id="username" required>
				<br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="PASSWORD" id="password" required>
				<label for="error" style="vertical-align:middle;">
					<p id="error"></p>
					<br />
					<p id="attempt"></p>
				</label>
				<input type="submitDisable" value="Login" id="submit" disabled>
			</form>
		</div>
	</body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var sec = 10;
	const limit = false;
	const errMsg = '';
	const errType = '';
	const attempt = '';
	const username = '';
    window.onload = function(){
	    if (errType=="login") document.getElementById('error').innerHTML = errMsg;
		document.getElementById("username").value = username;
		if (limit && isNumeric(attempt)) document.getElementById('attempt').innerHTML = "Attempt Times: "+attempt;
		if (limit) countDown(); else enableSubmit();
	};
	function isNumeric(value) {
	    return /^-?\d+$/.test(value);
	}
	function countDown() {
		if (sec < 10) {
			document.getElementById("submit").value = "0" + sec;
		} else {
			document.getElementById("submit").value = sec;
		}
		if (sec <= 0) {
			enableSubmit();
		    return;
		}
		sec -= 1;
		window.setTimeout(countDown, 1000);
	}
	function enableSubmit() {
		$("#submit").removeAttr("disabled");
		$('#submit').get(0).type = 'submit';
		document.getElementById("submit").value = "Login";
	}
</script>
