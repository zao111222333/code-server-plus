<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var sec = 3;
	const limit = false;
    window.onload = function(){
		countDown();
	};
	function countDown() {
        const msg = "You will go back in ";
		if (sec < 10) {
            document.getElementById('msg').innerHTML = msg + "0" + sec;
		} else {
            document.getElementById('msg').innerHTML = msg + sec;
		}
		if (sec <= 0) {
            window.location.href = '/'; 
		    return;
		}
		sec -= 1;
		window.setTimeout(countDown, 1000);
	}
</script>
