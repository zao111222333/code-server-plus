<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
        <link href="/code-server-plus/views/style/global.css" rel="stylesheet" type="text/css">
        <link href="/code-server-plus/views/style/login.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="card">
            <h1>Welcome to Code-Server-Plus</h1>
            <form action="/login" method="post" id="login">
                <div class="user-card">
                    <label class="user-lable icon-user"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="username" placeholder="USERNAME" id="username" required>
                </div>
                <div class="user-card">
                    <label class="user-lable icon-user"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="password" placeholder="PASSWORD" id="password" required>
                </div>
                <label class="form-control" for="checkbox">
                    <input type="checkbox" name="toAdmin"/>
                    Login to Admin Panel
                </label>
                <label class="msg-label">
                    <p class="msg error" id="msg-error"></p>
                </label>
                <label class="msg-label">
                    <p class="msg reminder" id="msg-reminder"></p>
                </label>
                <input type="submitDisable" value="Login" id="submit" disabled>
            </form>
        </div>
    </body>
</html>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var sec = 10;
    const limit = false;
    const msg = '';
    const msgType = '';
    const attempt = '';
    const username = '';
    window.onload = function(){
        if (msgType=="login-error") document.getElementById('msg-error').innerHTML = msg;
        document.getElementById("username").value = username;
        if (limit) {
            document.getElementById('msg-reminder').innerHTML = "Attempt Times: "+attempt;
            countDown()
        } else {
            enableSubmit();
        }
    };
    function countDown() {
        if (sec < 10) {
            document.getElementById("submit").value = "0" + sec;
        } else {
            document.getElementById("submit").value = sec;
        }
        if (sec <= 0) {
            enableSubmit();
            return;
        }
        sec -= 1;
        window.setTimeout(countDown, 1000);
    }
    function enableSubmit() {
        $("#submit").removeAttr("disabled");
        $('#submit').get(0).type = 'submit';
        document.getElementById("submit").value = "Login";
    }
</script>
